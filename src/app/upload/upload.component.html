
<div class="container" style="margin-top: 10px">
<h3>Upload Image</h3>

<form enctype="multipart/form-data" method="POST" style="max-width: 500px">

    <input type="file" (change)="fileChange($event)" name="image" accept="image/*" />

    <div class="form-group">
        <label for="imagetitle">Title</label>
        <input type="text" name="title" class="form-control" id="imagetitle"  #title >

    </div>

    <div class="form-group">
        <label for="imagedesc">Image Description</label>
        <textarea  name="desc" class="form-control" id="imagedesc" rows="3" #desc></textarea>
    </div>
<!-- 
    <input type="submit" value="Upload Image"/> -->
  <button type="button" class="btn-primary" (click)="upload($event,title,desc)"> Upload Image </button>


</form>
</div>
