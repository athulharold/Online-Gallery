<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

<div class="container" style="margin-top: 10px">
<h3>upload form</h3>

<form action="http://localhost:5000/api/upload" enctype="multipart/form-data" method="POST" style="max-width: 500px">

    <input type="file" name="image" accept="image/*" />

    <div class="form-group">
        <label for="imagetitle">Image title</label>
        <input type="text" name="title" class="form-control" id="imagetitle" >

    </div>

    <div class="form-group">
        <label for="imagedesc">Image description</label>
        <textarea  name="desc" class="form-control" id="imagedesc" rows="3"></textarea>
    </div>

    <input type="submit" value="Upload Photo"/>
</form>
</div>

</body>
</html>
